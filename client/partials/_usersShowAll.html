<div id="main_container" class="container-fluid" ng-init='getUsers()'>
    <h1>Users</h2>
    <div class="row">
        <div class="col-md-12" id="main_col">
                <div class="form-group">
                  <table class="table table-striped table-hover" >
                      <thead>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                      </thead>
                      <tbody>
                          <tr ng-repeat='user in users'>
                              <td ng-bind='user.firstName'></td>
                              <td ng-bind='user.lastName'></td>
                              <td ng-bind='user.email'></td>
                              <td><form ng-submit='deleteUser(user)'>
                                  <input type="submit" name="delete" value="Delete">
                              </form></td>
                              <td><form ng-submit='findUser(user)'>
                                  <input type="submit" name="delete" value="Show User">
                              </form></td>

                          </tr>
                      </tbody>
                  </table>
              </div>
        </div>
    </div>
</div>
